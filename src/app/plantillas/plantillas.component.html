
<h4>Propiedades Input en Angualar</h4>
<componente-hijo
    [propiedad_uno]="dato_externo"
    [texto]="identity"
    (desde_el_hijo)="recibirDatos($event)"
    >
  </componente-hijo>



<hr>
<div *ngIf="datos_del_hijo">
  <h1>{{datos_del_hijo.nombre}}</h1>
  <h5>{{datos_del_hijo.web}}</h5>
  <h5>{{datos_del_hijo.twitter}}</h5>
</div>
<h4>{{titulo}}</h4>
<div *ngIf="administrador; then admin else noAdmin">
</div>

<ng-template #admin>
  <button (click)="cambiar(false)">Cambiar</button>
  <strong> Eres el Administrador de la pagina WebApp</strong>

</ng-template>
<ng-template #noAdmin>
    <button (click)="cambiar(true)">Cambiar</button>
<strong>No Eres el Administrador de la pagina WebApp</strong>
</ng-template>
